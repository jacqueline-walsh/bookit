{% extends 'base.html' %}
{% block title %} | Login {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <!-- messages -->
            {% include 'partials/_messages.html' %}            
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                {{ form.as_p }}
              <input type="submit" value="Login" class="btn btn-custom btn-block mt-4">
            </form>
            <br/>
            <a class="custom-link" href="{% url 'password_reset' %}">reset my password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
